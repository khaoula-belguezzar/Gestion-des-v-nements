
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organiz'it | Pay for the event</title>
    <link rel="shortcut icon" th:href="@{/images/img6.png}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/homeAdmin.css}">

    <style>
        textarea {
            resize: none;
        }


        .btn-custom {
            background-color: #277997; /* Couleur de fond */
            color: #fff; /* Couleur du texte */
            font-size: 20px; /* Taille du texte */
            font-weight: bold; /* Texte en gras */
            border: none; /* Pas de bordure */
            border-radius: 5px; /* Bords arrondis */
            padding: 10px 20px; /* Marges internes */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Ombre subtile */
            transition: all 0.3s ease; /* Animation pour effet */
            cursor: pointer; /* Curseur de clic */
        }

        .btn-custom:hover {
            background-color: #1f5e73; /* Couleur au survol */
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Augmentation de l'ombre */
            transform: translateY(-2px); /* Effet de "lévitation" */
        }

        .btn-custom:active {
            background-color: #16444d; /* Couleur au clic */
            transform: translateY(1px); /* Réduction de l'effet */
        }

        h3 {
            font-family: Arial, sans-serif;
            font-size: 2.5em;
            color: #1d3557;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Barre de navigation latérale -->
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-custom sidebar">
            <div class="sidebar-sticky">
                <a class="navbar-brand text-white text-center py-3 d-block d-flex align-items-center justify-content-center" href="/">
                    <img th:src="@{/images/img6.png}" alt="Logo" class="logo-img mr-2">
                    <span class="logo-text font-weight-bold">Organiz'it</span>
                </a>
                <br>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/}">
                            <i class="fas fa-home"></i>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/myevents}">
                            <i class="fas fa-calendar-plus me-2"></i>
                            <span class="nav-text">my Events</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <form method="post" th:action="@{/logout}" class="d-inline">
                            <button class="btn btn-link nav-link logout">
                                <i class="fas fa-sign-out-alt"></i>
                                <span class="nav-text">Logout</span>
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-10 ms-sm-auto col-lg-10 px-4">
            <div class="widget">
                <h3 ><i class="fab fa-paypal" style="color: #457b9d;"></i> Payment Integration</h3>
                <br>
                <p class="lead" style="text-align: center;">
                    Make your payment with confidence! This secure PayPal integration ensures that your transaction is fast, safe, and reliable. Complete your payment seamlessly and join the event of your choice without any worries.
                </p>
                <br>
                <form method="get" th:action="@{/user/payment/create}" class="form-container shadow p-4 rounded">
                    <div class="mb-3">
                        <label for="method" class="form-label fw-bold">Payment Method</label>
                        <input id="method" type="text" name="method" value="Paypal" class="form-control" readonly />
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label fw-bold">Amount</label>
                        <input type="text" id="amount" name="amount" th:value="${evenementOpt.prix}" class="form-control" readonly />
                    </div>
                    <div class="mb-3">
                        <label for="currency" class="form-label fw-bold">Currency</label>
                        <select id="currency" name="currency" class="form-select">
                            <option value="USD" selected>USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                        </select>
                    </div>
                    <input type="hidden" name="eventId" th:value="${evenementOpt.id}" />
                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-success px-4">
                            <i class="fab fa-paypal"></i> Pay with Paypal
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
</body>
</html>
